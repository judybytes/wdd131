<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Dieketseng J Motsetse">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="product-review-form" action="review.html" method="get">
            <!-- Product Name -->
            <label for="product-name">Product Name <span class="required">*</span></label>
            <select id="product-name" name="product-name" required aria-required="true">
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <label>
                    <input type="radio" name="rating" value="1" required>
                    1 Star
                </label>
                <label>
                    <input type="radio" name="rating" value="2">
                    2 Stars
                </label>
                <label>
                    <input type="radio" name="rating" value="3">
                    3 Stars
                </label>
                <label>
                    <input type="radio" name="rating" value="4">
                    4 Stars
                </label>
                <label>
                    <input type="radio" name="rating" value="5">
                    5 Stars
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installation-date" name="installation-date" required aria-required="true">

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label>
                    <input type="checkbox" name="feature" value="Durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="feature" value="Efficiency">
                    Efficiency
                </label>
                <label>
                    <input type="checkbox" name="feature" value="Design">
                    Design
                </label>
                <label>
                    <input type="checkbox" name="feature" value="Affordability">
                    Affordability
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="review-text">Written Review</label>
            <textarea id="review-text" name="review-text" rows="5" placeholder="Share your thoughts..."></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Optional">

            <!-- Submit Button -->
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Dieketseng J Motsetse. All Rights Reserved.</p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
